<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <main id="content" class="row">
        data.forEach( (michi) =>
          <michiCard img={michi.url} idx={michi.idx1} text={michi.text}></michiCard>
        )
    </main>
  </div>

  <section id="michiCard" style="display: none;">
    <div class="card" style="width: 18rem;margin: 8px;">
      <img src="_URL_IMAGE_" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Fact # _FACT_NUMBER_</h5>
        <p class="card-text">_FACT_TEXT_</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </section>


  <script src="js/app3.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
